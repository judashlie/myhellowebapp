{% extends 'base.html' %}
{% block title %}
	Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
		{% for problem in problems %}
		<h2>
		<a href="{% url 'problem_detail' slug=problem.slug %}">
			{{ problem.name }}
		</a>
		</h2>
		<p>{{ problem.description }}</p>
		{% endfor %}
{% endblock content %}
